<body>
    <h1>ğŸ”„ Cafe24 â†’ Firebase ë°ì´í„° ì—…ë¡œë“œ</h1>
    <p class="subtitle">ìˆ˜ì§‘ëœ ê²Œì‹œê¸€ ë°ì´í„°ë¥¼ Firestoreì— ì—…ë¡œë“œí•©ë‹ˆë‹¤</p>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-num" id="stat-total">0</div>
            <div class="stat-label">ì „ì²´</div>

        <div class="stat-card">

        <div class="stat-card">

    <div class="section">
        <h2>ğŸ“‹ ì—…ë¡œë“œ ëŒ€ìƒ</h2>
        <p>âœ… ì•Œë¦¼ì‚¬í•­ (board_no=1)<br>âœ… êµ¬ì¸êµ¬ì§ (board_no=2)<br>âœ… ê°¤ëŸ¬ë¦¬ (board_no=8)<br>âœ… ìƒí’ˆ (3ê°œ ì¹´í…Œê³ ë¦¬)</p>
        <br>
        <button id="btnStart" onclick="startUpload()">ğŸš€ ì—…ë¡œë“œ ì‹œì‘</button>
        <button id="btnClear" onclick="clearFirestore()" style="background:linear-gradient(135deg,#da3633,#f85149)">ğŸ—‘ï¸
            ê¸°ì¡´ ë°ì´í„° ì‚­ì œ</button>

    <h2>ğŸ“ ì§„í–‰ ë¡œê·¸</h2>
    <div class="log" id="logArea"></div>

    <!-- Firebase SDK (v9 compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
        // Firebase ì´ˆê¸°í™”
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let stats = { total: 0, success: 0, error: 0 };

        // ë³´ë“œ ë§¤í•‘
        const BOARD_MAP = {
            1: { collection: 'notice', name: 'ì•Œë¦¼ì‚¬í•­' },
            2: { collection: 'jobs', name: 'êµ¬ì¸êµ¬ì§' },
            8: { collection: 'gallery', name: 'ê°¤ëŸ¬ë¦¬' }
        };

        function log(msg, type = '') {
            const el = document.getElementById('logArea');
            el.innerHTML += `<div class="${type}">${new Date().toLocaleTimeString()} | ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-success').textContent = stats.success;
            document.getElementById('stat-error').textContent = stats.error;
            const pct = stats.total > 0 ? Math.round((stats.success + stats.error) / stats.total * 100) : 0;
            const bar = document.getElementById('progressBar');
            bar.style.width = pct + '%';
            bar.textContent = pct + '%';
        }

        async function startUpload() {
            const btn = document.getElementById('btnStart');
            btn.disabled = true;
            btn.textContent = 'â³ ì—…ë¡œë“œ ì¤‘...';

            try {
                // Google ë¡œê·¸ì¸
                log('ğŸ” Google ë¡œê·¸ì¸ ì¤‘...', 'info');
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                log(`âœ… ë¡œê·¸ì¸ ì„±ê³µ: ${result.user.email}`, 'ok');

                // ê²Œì‹œíŒ ë°ì´í„° ì—…ë¡œë“œ
                for (const [boardNo, boardInfo] of Object.entries(BOARD_MAP)) {
                    await uploadBoard(parseInt(boardNo), boardInfo);
                }

                // ìƒí’ˆ ë°ì´í„° ì—…ë¡œë“œ
                await uploadProducts();

                log('ğŸ‰ ëª¨ë“  ë°ì´í„° ì—…ë¡œë“œ ì™„ë£Œ!', 'ok');
            } catch (error) {
                log(`âŒ ì˜¤ë¥˜: ${error.message}`, 'err');
                console.error(error);
            }

            btn.disabled = false;
            btn.textContent = 'ğŸš€ ì—…ë¡œë“œ ì‹œì‘';
        }

        async function uploadBoard(boardNo, boardInfo) {
            log(`ğŸ“‹ ${boardInfo.name} ì—…ë¡œë“œ ì‹œì‘...`, 'info');

            try {
                const response = await fetch(`migration_data/board_${boardNo}_${boardInfo.name}.json`);
                const data = await response.json();

                if (!data.articles || data.articles.length === 0) {
                    log(`âš ï¸ ${boardInfo.name}: ë°ì´í„° ì—†ìŒ`, 'warn');
                    return;
                }

                stats.total += data.articles.length;
                updateStats();

                // ê²Œì‹œíŒ ë©”íƒ€ë¬¸ì„œ ìƒì„±
                await db.collection('boards').doc(boardInfo.collection).set({
                    name: boardInfo.name,
                    boardNo: boardNo,
                    totalArticles: data.articles.length,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Batch write (500ê°œ ë‹¨ìœ„)
                const articles = data.articles;
                const batchSize = 400; // Firestore batch limitì€ 500

                for (let i = 0; i < articles.length; i += batchSize) {
                    const batch = db.batch();
                    const chunk = articles.slice(i, i + batchSize);

                    for (const article of chunk) {
                        const docRef = db.collection('boards')
                            .doc(boardInfo.collection)
                            .collection('articles')
                            .doc(String(article.id));

                        const docData = {
                            title: article.title || '',
                            content_html: article.content_html || '',
                            content_text: article.content_text || '',
                            date: article.date || '',
                            attachments: article.attachments || [],
                            source_url: article.source_url || '',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        };

                        // ê°¤ëŸ¬ë¦¬ ì¸ë„¤ì¼
                        if (article.list_info && article.list_info.thumbnail) {
                            docData.thumbnail = article.list_info.thumbnail;
                        }

                        // êµ¬ì¸/êµ¬ì§ íƒ€ì…
                        if (article.list_info && article.list_info.type) {
                            docData.type = article.list_info.type;
                        }

                        batch.set(docRef, docData);
                    }

                    await batch.commit();
                    stats.success += chunk.length;
                    updateStats();
                    log(`  âœ… ${boardInfo.name}: ${Math.min(i + batchSize, articles.length)}/${articles.length}ê±´ ì™„ë£Œ`, 'ok');
                }

                log(`âœ… ${boardInfo.name}: ì´ ${articles.length}ê±´ ì—…ë¡œë“œ ì™„ë£Œ`, 'ok');
            } catch (error) {
                log(`âŒ ${boardInfo.name} ì—…ë¡œë“œ ì‹¤íŒ¨: ${error.message}`, 'err');
                stats.error++;
                updateStats();
            }
        }

        async function uploadProducts() {
            log('ğŸ›ï¸ ìƒí’ˆ ë°ì´í„° ì—…ë¡œë“œ ì‹œì‘...', 'info');

            const categories = [
                { cateNo: 23, name: 'ì •ì¼í’ˆì°¸ê¸°ë¦„' },
                { cateNo: 25, name: 'ì•¡ìƒì°¨ì¦™' },
                { cateNo: 53, name: 'ë”ì¹˜ì»¤í”¼' }
            ];

            for (const cat of categories) {
                try {
                    const response = await fetch(`migration_data/products_${cat.cateNo}_${cat.name}.json`);
                    const data = await response.json();

                    if (!data.products || data.products.length === 0) {
                        log(`  âš ï¸ ${cat.name}: ìƒí’ˆ ì—†ìŒ`, 'warn');
                        continue;
                    }

                    stats.total += data.products.length;
                    updateStats();

                    const batch = db.batch();

                    for (const product of data.products) {
                        const docRef = db.collection('products').doc(String(product.id));
                        batch.set(docRef, {
                            name: product.name || '',
                            price: product.price || '',
                            image: product.image || '',
                            summary: product.summary || '',
                            content_html: product.content_html || '',
                            category: cat.name,
                            cateNo: cat.cateNo,
                            source_url: product.source_url || '',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }

                    await batch.commit();
                    stats.success += data.products.length;
                    updateStats();
                    log(`  âœ… ${cat.name}: ${data.products.length}ê±´ ì™„ë£Œ`, 'ok');
                } catch (error) {
                    log(`  âŒ ${cat.name} ì‹¤íŒ¨: ${error.message}`, 'err');
                }
            }
        }

        async function clearFirestore() {
            if (!confirm('âš ï¸ Firestoreì˜ ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•©ë‹ˆë‹¤. ê³„ì†í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {
                log('ğŸ” Google ë¡œê·¸ì¸ ì¤‘...', 'info');
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);

                for (const [, boardInfo] of Object.entries(BOARD_MAP)) {
                    log(`ğŸ—‘ï¸ ${boardInfo.name} ì‚­ì œ ì¤‘...`, 'warn');
                    const snapshot = await db.collection('boards').doc(boardInfo.collection).collection('articles').get();
                    const batch = db.batch();
                    snapshot.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    log(`  âœ… ${boardInfo.name}: ${snapshot.size}ê±´ ì‚­ì œ`, 'ok');
                }

                log('ğŸ—‘ï¸ ìƒí’ˆ ì‚­ì œ ì¤‘...', 'warn');
                const prodSnap = await db.collection('products').get();
                const batch = db.batch();
                prodSnap.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                log(`  âœ… ìƒí’ˆ: ${prodSnap.size}ê±´ ì‚­ì œ`, 'ok');

                log('âœ… ì „ì²´ ì‚­ì œ ì™„ë£Œ', 'ok');
            } catch (error) {
                log(`âŒ ì‚­ì œ ì‹¤íŒ¨: ${error.message}`, 'err');
            }
        }
    </script>
